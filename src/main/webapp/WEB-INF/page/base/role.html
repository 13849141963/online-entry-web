<!DOCTYPE html>
<html>
<head>
<title>角色管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		#if($shiro.hasPermission("base:role:save"))
		<a class="btn btn-primary  abbBtn btn-sm" href="role_add.html"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;新增</a>
		#end
		#if($shiro.hasPermission("base:role:update"))
		<button type="button"  class="btn btn-primary  abbBtn btn-sm" @click="update"><i class="fa fa-edit"></i>&nbsp;&nbsp;修改</button>
		#end
		#if($shiro.hasPermission("base:role:delete"))
		<button type="button" class="btn btn-primary  abbBtn btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;删除</button>
		#end
		#if($shiro.hasPermission("base:role:auth"))
		<button type="button" class="btn btn-primary  abbBtn btn-sm" @click="auth"><i class="fa fa-desktop"></i>&nbsp;&nbsp;授权</button>
		#end
	</div>
	<div class="grid-btn">
		<input type="text" class="form-control" id="roleName" placeholder="角色名称" style="width:200px;float: left;">
		<select class="form-control" v-model="selected1" style="width:200px;float: left;margin-left:15px">
			<option v-for="baseRoleSys in baseRoleSysList" :value="baseRoleSys.roleSysId">{{baseRoleSys.roleSysName}}</option>
		</select>
		<button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="queryByName" ><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
   
<script src="${rc.contextPath}/js/base/role.js?_${date.systemTime}"></script>    
</body>
</html>
