<!DOCTYPE html>
<html>
<head>
<title>权限管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div style="width:20%; float:left;">
		<div id="funcLayer" style="display: none;padding:10px;">
		<ul id="funcTree" class="ztree"></ul>
		</div>
	</div>
　　　<div style="width:80%; float:right;">
	<div class="grid-btn">
		#if($shiro.hasPermission("base:func:save"))
		<button type="button"  class="btn btn-primary  abbBtn btn-sm" @click="insert"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;新增</button>
		#end
		#if($shiro.hasPermission("base:func:update"))
		<button type="button"  class="btn btn-primary  abbBtn btn-sm" @click="update"><i class="fa fa-edit"></i>&nbsp;&nbsp;修改</button>
		#end
		#if($shiro.hasPermission("base:func:delete"))
		<button type="button" class="btn btn-primary  abbBtn btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;删除</button>
		#end
	</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>
<script src="${rc.contextPath}/js/base/function.js?_${date.systemTime}"></script>
</body>
</html>
