<!DOCTYPE html>
<html>
<head>
<title>编辑应用</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-primary" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">应用名称<font color="red">*</font></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="sys.sysName" placeholder="应用名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">应用标识</div>
		   	<div class="col-sm-10">
		      <input type="text"  onKeyUp="value=value.replace(/[\W]/g,'')" class="form-control" v-model="sys.alias" placeholder="应用别名"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">应用地址<font color="red">*</font></div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="sys.sysUrl" placeholder="应用地址"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">应用描述</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="sys.remark" placeholder="应用描述"/>
		    </div>
		</div>

		<div class="form-group">
			<div class="col-sm-2 control-label">应用状态</div> 
			<label class="radio-inline">
			  <input type="radio" name="state" value="0" v-model="sys.openFlag"/> 禁用
			</label>
			<label class="radio-inline">
			  <input type="radio" name="state" value="1" v-model="sys.openFlag"/> 正常
			</label>
		</div>
		
		<!-- <div class="form-group">
		   	<div class="col-sm-2 control-label">操作员</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="sys.operatorName" placeholder="操作员姓名"/>
		    </div>
		</div> -->
		
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>
<script src="${rc.contextPath}/js/base/baseSys_add.js?_${date.systemTime}"></script>
</body>
</html>
