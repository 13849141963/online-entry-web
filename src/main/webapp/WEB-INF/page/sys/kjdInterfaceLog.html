<!DOCTYPE html>
<html>
<head>
<title>角色管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<form class="form-inline">
	<div class="grid-btn">
	</div>
 	<div class="grid-btn">
 		<div class="form-group">
			<label for="url">访问地址:</label>
			<input type="text" class="form-control" id="url" placeholder="访问地址">
		</div>
 		<div class="form-group">
			<label for="reqData">请求数据:</label>
			<input type="text" class="form-control" id="reqData" placeholder="请求数据">
		</div>
 		<div class="form-group">
			<label for="resData">响应数据:</label>
			<input type="text" class="form-control" id="resData" placeholder="响应数据">
		</div>
	</div>
 	<div class="grid-btn">
  		<div class="form-group">
			<label for="status">状态:&#12288&#12288</label>
			<select class="form-control" id="status" style="width: 196px">
				<option value="">全部</option>
				<option value="DONE">成功</option>
				<option value="ERROR">失败</option>
			</select>
		</div>
 		<div class="form-group">
			<label for="elapsedTime">经过时间:</label>
			<input type="text" class="form-control" id="elapsedTime" placeholder="经过时间(毫秒)" >
		</div>
 		<div class="form-group">
			<label for="sysId">标识:&#12288&#12288</label>
			<input type="text" class="form-control" id="sysId" placeholder="标识" value="">	
		</div>
	</div>
 	<div class="grid-btn">
		<div class="form-group">
			<label for="createTimeBegin">创建时间:</label>
			<input type="text" class="form-control" id="createTimeBegin" placeholder="起始时间" >
		</div>		
		<div class="form-group">
  			<input type="text" class="form-control" id="createTimeEnd" placeholder="结束时间" >
		</div>
		<button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="queryByName" ><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
	</div> 
	</form>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="${rc.contextPath}/statics/libs/moment.js"></script>
<script src="${rc.contextPath}/statics/libs/daterangepickerNew.js"></script>  
<script src="${rc.contextPath}/js/base/kjdInterfaceLog.js?_${date.systemTime}"></script>  

</body>
</html>
