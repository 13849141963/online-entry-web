<!DOCTYPE html>
<html>
<head>
<title>管理员列表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<form class="form-inline">
	<div class="grid-btn">
		<div class="form-group">
			<label for="empName">员工姓名:</label>
			<input type="text" class="form-control" id="empName" placeholder="员工姓名" style="width:150px;">
		</div>	
		<div class="form-group">
			<label for="email">邮&#12288箱:</label>
			<input type="text" class="form-control" id="email" placeholder="邮箱" style="width:150px;">
		</div>	
		<div class="form-group">
			<label for="authFlag">授权标识:</label>
			<select class="form-control" id="authFlag" style="width:150px;">
				<option value="">全部</option>
				<option value="1">已授权</option>
				<option value="2">未授权</option>
			</select>
		</div>	
	</div>
	
	<div class="grid-btn">
		<div class="form-group">
			<label for="idCode">身份证号:</label>
			<input type="text" class="form-control" id="idCode" placeholder="身份证号" style="width:150px;">
		</div>	
		<div class="form-group">
			<label for="mobile">手机号:</label>
			<input type="text" class="form-control" id="mobile" placeholder="手机号" style="width:150px;">
		</div>
<!-- 		<input type="text" class="form-control" id="authFlag" placeholder="授权标识" style="width:150px;"> -->
		<div class="form-group" >
  			<label for="createTimeBegin">创建时间:</label>
			<input type="text" class="form-control" id="createTimeBegin" placeholder="起始时间" >
		</div>	
		<div class="input-group">
  			<input type="text" class="form-control" id="createTimeEnd" placeholder="截止时间" >
		</div>	
		<button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="queryByName" ><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
		<button type="button" class="btn btn-primary btn-sm btn-toggledisabled deleteBtn" @click="exp"><i class="fa fa-file-excel-o"></i>&nbsp;&nbsp;导出</button>
		<button type="button"  class="btn btn-primary btn-sm btn-toggledisabled" @click="update"><i class="fa fa-edit"></i>&nbsp;&nbsp;查看</button>
	</div>
	</form>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script src="${rc.contextPath}/statics/libs/moment.js"></script>
<script src="${rc.contextPath}/statics/libs/daterangepickerNew.js"></script>  
<script src="${rc.contextPath}/js/sys/emp.js?_${date.systemTime}"></script>
</body>
</html>
