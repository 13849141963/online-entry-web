<!DOCTYPE html>
<html>
<head>
<title>体检报告Json详细数据</title>
#parse("sys/header.html")
</head>



<script type="text/javascript">
var url ='http://'+window.location.host+'/olentry-web/queryEnroll?empTaskId='+T.p("empTaskId");
 $(function(){
	// alert(123)
	
	  $.get(url,
			  function(data){
		
		 var obj= data.successResult[0];
		
		 document.getElementById("empName").value=obj.empName;
		 document.getElementById("idCode").value=obj.idCode;
		 document.getElementById("mobile").value=obj.mobile;
		 
	 } );
		
		      
 });


</script>
<body>
<div id="rrapp">
	<div class="form-group">
			<div class=" control-label"></div> 
            <input type="button" class="btn btn-warning" @click="back" value="返回"/>
             <button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="showEnrollInfo" ><i class="fa fa-search"></i>&nbsp;&nbsp;查看入职登记</button>
             <button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="showNewSocial" ><i class="fa fa-search"></i>&nbsp;&nbsp;查看新参表</button>
             <button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="showSyncLog" ><i class="fa fa-search"></i>&nbsp;&nbsp;查看同步日志</button>
             <button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="showMaterial" ><i class="fa fa-search"></i>&nbsp;&nbsp;查看电子材料</button>
             <button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="showProcedureHandleStatus" ><i class="fa fa-search"></i>&nbsp;&nbsp;查看手续办理情况</button>
	</div> 
	<!-- <div class="form-group">
			<div class=" control-label"></div> 
            <button style="margin-top: 2px;margin-left:15px" type="button" class="btn btn-primary abbBtn btn-sm" @click="queryByName" ><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
	</div>  -->
	<form class="form-inline">
	 <div class="grid-btn">
		 <div class="form-group">
 			<label for="empName">员工姓名:</label>
			<input type="text" class="form-control" id="empName"  placeholder="员工姓名" readonly="readonly" >
		</div> 
		 <div class="form-group">
 			<label for="idCode">身份证号:</label>
			<input type="text" class="form-control" id="idCode" placeholder="身份证号" readonly="readonly" >
		</div> 
		 <div class="form-group">
 			<label for="mobile">手机号:</label>
			<input type="text" class="form-control" id="mobile" placeholder="手机号" readonly="readonly">
		</div> 
	   </div>
	</form>
	<!-- 默认显示 -->
	<div id="defaultTable">
    <table id="defaultGrid"></table>
    <div id="jqGridPager"></div>
    </div>
    <!--入职登记-->
	<div id="enrollTable">
    <table id="enrollGrid"></table>
    <div id="jqGridPager"></div>
    </div>
    <!--社保新参-->
	<div id="socialTable">
    <table id="socialGrid"></table>
    <div id="jqGridPager"></div>
    </div>
    <!--同步日志-->
	<div id="syncTable">
    <table id="syncGrid"></table>
    <div id="jqGridPager"></div>
    </div>
    <!--电子材料-->
	<div id="materialTable">
    <table id="materialGrid"></table>
    <div id="jqGridPager"></div>
    </div>
    <!--手续-->
    <div id="procedureTable">
    <table id="procedureGrid"></table>
    <div id="jqGridPager"></div>
    </div>
</div>

<script src="${rc.contextPath}/statics/libs/moment.js"></script>
<script src="${rc.contextPath}/statics/libs/daterangepickerNew.js"></script>  
<script src="${rc.contextPath}/js/base/empTaskDetailResult.js?_${date.systemTime}"></script>  

</body>
</html>
