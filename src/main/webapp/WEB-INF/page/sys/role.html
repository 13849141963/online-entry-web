<!DOCTYPE html>
<html>
<head>
<title>角色管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		#if($shiro.hasPermission("sys:role:save"))
		<a class="btn btn-primary  abbBtn btn-sm" href="role_add.html"><i class="fa fa-plus-square"></i>&nbsp;&nbsp;新增</a>
		#end 
		#if($shiro.hasPermission("sys:role:update"))
		<button type="button"  class="btn btn-primary btn-sm btn-toggledisabled" @click="update"><i class="fa fa-edit"></i>&nbsp;&nbsp;修改</button>
		#end
		#if($shiro.hasPermission("sys:role:delete"))
		<button type="button" class="btn btn-primary btn-sm btn-toggledisabled deleteBtn" @click="del"><i class="fa fa-trash-o"></i>&nbsp;&nbsp;删除</button>
		#end
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
   
<script src="${rc.contextPath}/js/sys/role.js?_${date.systemTime}"></script>    
</body>
</html>
